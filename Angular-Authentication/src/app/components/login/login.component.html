<form [formGroup]="loginForm">
    <input type="email" name="email" id="email" placeholder="Enter a Email" formControlName="email" />
    <input type="password" name="password" id="password" placeholder="Enter a password" formControlName="password" />
    <button type="button" (click)="login()" [disabled]="loginForm.invalid">Login</button>
</form>
